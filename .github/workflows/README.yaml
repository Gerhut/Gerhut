name: README.md

on:
  push:
    branches:
    - master
    - msft-stock
    paths:
    - '!README.md'
  schedule:
  - cron: '0 * * * *'

jobs:
  msft-stock:
    name: MSFT Stock
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: msft-stock
    - uses: actions/setup-node@v1
    - run: yarn --frozen-lockfile
    - id: run
      run: |
        CHART="$(yarn --silent start)"
        CHART="${CHART//'%'/'%25'}"
        CHART="${CHART//$'\n'/'%0A'}"
        CHART="${CHART//$'\r'/'%0D'}"
        echo "::set-output name=chart::$CHART"
    outputs:
      chart: ${{ steps.run.outputs.chart }}

  update:
    needs:
    - msft-stock
    name: Update README.md
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        ref: master
    - run: |
        cat <<'EOF' | tee README.md
        ![README.md](https://github.com/Gerhut/Gerhut/workflows/README.md/badge.svg)
        ![visitors](https://visitors.vercel.app/Gerhut/Gerhut)

        ```
        # MSFT Stock #

        ${{ needs.msft-stock.outputs.chart }}
        ```
        EOF
    - id: changed
      run: git diff --exit-code
      continue-on-error: true
    - if: ${{ steps.changed.outcome == 'failure' }}
      run: |
        git add README.md
        git config --local user.name "GitHub Action"
        git config --local user.email action@github.com
        git commit --message 'Update README.md'
    - if: ${{ steps.changed.outcome == 'failure' }}
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ github.token }}
